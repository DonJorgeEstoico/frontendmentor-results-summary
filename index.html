<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Results Summary Component Main</title>
</head>

<body>
    <main>
        <section>
            <article>
                <div id="result-area">
                    <h3 style="color: hsl(241, 100%, 89%);">
                        Your Result
                    </h3>
                    <div id="score-area">
                        <h1>
                            76
                        </h1>
                        <span style="color: hsla(241, 100%, 89%, 0.543)">
                            of 100
                        </span>
                    </div>
                    <h2>
                        Great
                    </h2>
                    <span style="color: hsl(241, 100%, 89%);">
                        You scored higher than 65% of <br>
                        the people who have taken these tests.
                    </span>
                </div>
                <div id="summary-area">
                    <h3 style="color: hsl(224, 30%, 27%);">
                        Summary
                    </h3>
                    <div id="summary-widget" style="background-color: hsla(0, 100%, 67%, 0.123);">
                        <div style="display: flex; gap: 0.5rem;">
                            <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
                            <span style="color: hsl(0, 100%, 67%);">
                                Reaction
                            </span>
                        </div>
                        <div>
                            <span style="color: hsl(240, 4%, 64%);">
                                <b>80</b> / 100
                            </span>
                        </div>
                    </div>
                    <div id="summary-widget" style="background-color: hsla(39, 100%, 56%, 0.128);">
                        <div style="display: flex; gap: 0.5rem;">
                            <img src="./assets/images/icon-memory.svg" alt="icon-memory">
                            <span style="color: hsl(39, 100%, 56%);">
                                Memory
                            </span>
                        </div>
                        <div>
                            <span style="color: hsl(240, 4%, 64%);">
                                <b>92</b> / 100
                            </span>
                        </div>
                    </div>
                    <div id="summary-widget" style="background-color: hsla(166, 100%, 37%, 0.127);">
                        <div style="display: flex; gap: 0.5rem;">
                            <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
                            <span style="color: hsl(166, 100%, 37%);">
                                Verbal
                            </span>
                        </div>
                        <div>
                            <span style="color: hsl(240, 4%, 64%);">
                                <b>61</b> / 100
                            </span>
                        </div>
                    </div>
                    <div id="summary-widget" style="background-color: hsla(234, 85%, 45%, 0.127); margin-bottom: 1rem;">
                        <div style="display: flex; gap: 0.5rem;">
                            <img src="./assets/images/icon-visual.svg" alt="icon-visual">
                            <span style="color: hsl(234, 85%, 45%);">
                                Visual
                            </span>
                        </div>
                        <div>
                            <span style="color: hsl(240, 4%, 64%);">
                                <b>73</b> / 100
                            </span>
                        </div>
                    </div>
                    <button>
                        Continue
                    </button>
                </div>
            </article>
        </section>
    </main>
</body>

</html>
